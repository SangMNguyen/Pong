<!DOCTYPE html>
<html>
    <header>
        <title>Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            html, body {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                text-align: center;
            }
            canvas {
                border: 0.1rem solid #00FF40;
                background-color:black;
            }
        </style>
    </header>
    <body onload="load()">
        <script>
            var player1, player2, ball;

            function load() {
                player1 = new component(30, 150, "#00FF40", 30, 375);
                player2 = new component(30, 150, "#00FF40", 1540, 375);
                ball = new component(30, 30, "#00FF40", 785, 435);
                pongCourt.start();
            }

            var pongCourt = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 1600;
                    this.canvas.height = 900;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.interval = setInterval(updateGameArea,20);
                    window.addEventListener("keydown", move);
                    window.addEventListener("keyup", stop);
                },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            function component(width, height, color, x, y) {
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.update = function() {
                    ctx = pongCourt.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
            }

            function updateGameArea() {
                pongCourt.clear();
                resetSpeed();

                if (pongCourt.keys && pongCourt.keys[87]) {player1.speedY = -5; }
                if (pongCourt.keys && pongCourt.keys[83]) {player1.speedY = 5; }
                if (pongCourt.keys && pongCourt.keys[38]) {player2.speedY = -5; }
                if (pongCourt.keys && pongCourt.keys[40]) {player2.speedY = 5; }

                player1.newPos();
                player1.update();

                player2.newPos();
                player2.update();

                ball.update();
            }

            function move(e) {
                var charCode = e.which || e.keyCode;
                pongCourt.keys = (pongCourt.keys || []);
                pongCourt.keys[charCode] = true;
            }

            function stop(e) {
                var charCode = e.which || e.keyCode;
                pongCourt.keys[charCode] = false;
            }

            function resetSpeed() {
                player1.speedY = 0;
                player2.speedY = 0;
            }
        </script>

        <p>Test</p>
    </body>
</html>
